<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Github User Search</title>
  </head>

  <body>
    <!-- search container -->
    <div class="container shadow p-5 mt-5">
      <h1 class="display-3 text-center mb-5 font-monospace">
        Github Search User
      </h1>

      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="input-group">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control search rounded-2"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput"
                >Please Enter your Github Username</label
              >
            </div>
            <span class="input-group-append">
              <button
                type="button"
                class="btn btn-outline-primary mx-3 buton py-3"
                data-bs-toggle="button"
                autocomplete="off"
              >
                Search
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- user -->
    <h1 class="text-center my-4">User Pofile</h1>
    <div
      class="container mt-5 user d-flex justify-content-center p-4 user-container"
    ></div>

    <!-- followers -->

    <div
      class="container mt-5 followers d-flex flex-wrap gap-4 p-4 followers-container row justify-content-center align-items-center"
    ></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
